 <!DOCTYPE html>
<html lang="en">
  <meta name="Description" content="Restaurant Information.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#317EFB"/>
  <link rel="manifest" href="/manifest.json">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/style1.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="preload" href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' as="style">
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin="" />
<head>

  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" >
      <li><a href="/" aria-label="Link Home">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

    <!-- Beginning map -->
 <main id="maincontent" class="main" role="main">
    <section id="maincontent-top" >
      <aside id="map-container" class="map">
        <div id="map" role="application" aria-hidden="true" aria-describedby="map-description">
			<label hidden id="map-description">Map of current restaurant</label>
		</div>
      </aside>
      <!-- End map -->
      <!-- Beginning restaurant -->
	  <div class="restaurant-info" tabindex='0'>
      <section id="info" role="application">
        <h1 id="restaurant-name"></h1>
        <img id="restaurant-img" alt= 'Image Not Found!'>
        <p id="restaurant-cuisine" ></p>
        <p id="restaurant-address" ></p>
        <table id="restaurant-hours" ></table>
      </section>
    </div>

  </section>

    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container">
        <h2>Reviews<a href="#add-review-container" style="
          padding-left: 1em;
          font-family: Arial,Helvetica,sans-serif;
          font-style: italic;
          font-size: 18pt;
          color: #00f;

      ">(Click here to write review) </a></h2>
      <ul id="reviews-list"></ul>
    </section>
    <section id="add-review-container">
      <label style="float:right"><img id="myFavoriteImage" alt="Favorite image" src=""  onclick="toggleFavorite();" style="width:35px ; cursor:pointer">
      </label>
        <h4 style="font-size: 17pt;">Tell Us What You Think !</h4>
      <form id="add-review-form" onsubmit="handleSubmit();">
        <input type="hidden" name="restaurant_id" value="" />
        <label>
          Name
            <input type="text" name="name" id= "name" required/>
        </label>
        <div class="rating-container">
         <label >Rating:</label>
         <select aria-label="Rating select" id="rating" name="rating" required>
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5</option>
         </select>
       </div>
        <label>
          Comment
          </label>
          <div id= "comments">
            <textarea style="width:300px; height:150px;" name="comments" required></textarea>
          </div>
        <div id= "button">
        <button  type="button"onclick = "handleSubmit();">Submit</button>
        </div>

      </form>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->
   <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
    crossorigin=""></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!--script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idbhelper.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script-->
  <!-- Main javascript file -->
  <!--script type="text/javascript" src="js/restaurant_info.js"></script-->
  <script type="application/javascript" charset="utf-8" src="js/rest.js"></script>
  <!-- End scripts -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
</body>

</html>
